{% extends "base.html" %} {% load static %} {% block content %}
<h2>Welcome to the Register page.</h2>
<p>Register & Connect in order to access your dashboard.</p>
<form method="post">
	{% csrf_token %} {{ register_form.as_p }}
	<button type="submit" class="btn btn-primary">Register</button>
</form>
<p>You already have an account? <a href="{% url 'login' %}">Log In</a></p>
{% endblock content %}
